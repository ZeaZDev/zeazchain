# ZeaZDev Local Development Environment
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: zeazchain_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zeazdev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-omega}
      POSTGRES_DB: ${POSTGRES_DB:-zeazchain}
    ports:
      - "5432:5432"
    volumes:
      - zeazchain-pg-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: zeazchain_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  zeazchain-pg-data:
